<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhumika Verma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* Full-page background image */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('background.png'); /* your background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white; /* white text on image */
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between; /* left: name, right: buttons */
      align-items: center;
      padding: 20px 40px;
      background: transparent;
    }

    /* Name on top-left */
    .brand {
      font-size: 25px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    /* Buttons on top-right */
    .nav-buttons a {
      text-decoration: none;
      color: white;
      margin-left: 25px;
      font-weight: 500;
      font-size: 25px;
      transition: color 0.2s;
    }

    .nav-buttons a:hover {
      color: #ffd700; /* gold hover */
    }

    /* Centered content (optional) */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* full height minus navbar */
      text-align: center;
    }

    .hero h1 {
      font-size: 60px;
      margin: 0;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    /* Optional responsive adjustments */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }
      .nav-buttons a {
        font-size: 14px;
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html" class="brand">Bhumika Verma</a>
    <div class="nav-buttons">
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
    </div>
  </nav>



</body>
</html>
